<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アニメーション研究ラボ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCddiuCk4CPQ7nOw6IAd4hAhnNV9n1IaI8",
      authDomain: "anime-lab-ff8bc.firebaseapp.com",
      projectId: "anime-lab-ff8bc",
      storageBucket: "anime-lab-ff8bc.firebasestorage.app",
      messagingSenderId: "687268209531",
      appId: "1:687268209531:web:47364a5e3755272eadd3de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const authLinks = document.getElementById('auth-links');

      onAuthStateChanged(auth, (user) => {
        if (user) {
          authLinks.innerHTML = `
            <span class="text-sm text-gray-700">ようこそ, ${user.email}</span>
            <button id="logout-btn" class="ml-4 text-sm text-red-500 hover:underline">ログアウト</button>
          `;

          document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
              location.reload();
            });
          });
        } else {
          authLinks.innerHTML = `
            <a href="login.html" class="text-sm text-blue-600 hover:underline">ログイン</a>
            <a href="signup.html" class="ml-4 text-sm text-blue-600 hover:underline">新規登録</a>
          `;
        }
      });
    });
  </script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-600">アニメーション研究ラボ</h1>
      <nav class="space-x-4 text-sm">
        <a href="#" class="text-gray-700 hover:text-blue-600">アニメ</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">声優</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">ゲーム</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">マンガ</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">特集</a>
      </nav>
      <div id="auth-links" class="ml-4"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 mt-10">
    <h2 class="text-2xl font-semibold mb-4">トップページへようこそ</h2>
    <p class="text-gray-700">ログイン状態によって表示が切り替わります。</p>
  </main>

</body>
</html>
