<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アニメーション研究ラボ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">アニメーション研究ラボ</h1>
      <nav class="space-x-4 text-sm">
        <a href="#" class="text-gray-700 hover:text-blue-600">アニメ</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">声優</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">ゲーム</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">マンガ</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">特集</a>
      </nav>
      <a href="/login.html" class="text-sm text-blue-600 hover:underline">ログイン</a>
    </div>
  </header>

  <!-- Carousel -->
  <section class="mt-6">
    <div class="max-w-7xl mx-auto px-4">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/1200x400?text=特集1" alt="特集1" class="w-full h-64 object-cover rounded">
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/1200x400?text=特集2" alt="特集2" class="w-full h-64 object-cover rounded">
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/1200x400?text=特集3" alt="特集3" class="w-full h-64 object-cover rounded">
          </div>
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- Latest News -->
  <section class="mt-10">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-xl font-semibold border-b border-gray-300 pb-2 mb-4">最新ニュース</h2>
      <ul class="space-y-4">
        <li class="flex justify-between items-center">
          <a href="#" class="text-blue-600 hover:underline">新作アニメ『タイトルA』の放送開始日が決定！</a>
          <span class="text-sm text-gray-500">2025年5月20日</span>
        </li>
        <li class="flex justify-between items-center">
          <a href="#" class="text-blue-600 hover:underline">声優インタビュー：山田太郎さんの最新コメント</a>
          <span class="text-sm text-gray-500">2025年5月19日</span>
        </li>
        <li class="flex justify-between items-center">
          <a href="#" class="text-blue-600 hover:underline">ゲーム『タイトルB』の最新情報が公開</a>
          <span class="text-sm text-gray-500">2025年5月18日</span>
        </li>
      </ul>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 mt-10 py-6">
    <div class="max-w-7xl mx-auto px-4 text-sm text-gray-600 flex justify-between">
      <p>&copy; 2025 アニメーション研究ラボ</p>
      <div class="space-x-4">
        <a href="#" class="hover:underline">プライバシーポリシー</a>
        <a href="#" class="hover:underline">お問い合わせ</a>
      </div>
    </div>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
