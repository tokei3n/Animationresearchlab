<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文春オンライン風デザイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">文春オンライン</div>
      <nav>
        <ul>
          <li>新着</li>
          <li>ランキング</li>
          <li>カテゴリ</li>
          <li>特集</li>
          <li>連載</li>
          <li>週刊文春</li>
          <li>文藝春秋</li>
          <li>WOMAN</li>
          <li>CINEMA</li>
          <li>書籍</li>
          <li>検索</li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <img src="hero.jpg" alt="コスプレ記事">
      <div class="overlay">
        <h1>「コスプレで万博に行くなんてモラルがない」と批判殺到…</h1>
        <p>“万博コスプレ”で炎上した女性が明かす、本当の理由</p>
        <span class="author">徳重 龍徳</span>
      </div>
    </section>

    <section class="sub-articles">
      <article class="sub-article">
        <img src="sub1.jpg" alt="記事画像">
        <div class="text">
          <span class="tag">SCOOP!</span>
          <h2>レーサーB元会長（60）ら逮捕の違法薬物事件</h2>
        </div>
      </article>
      <article class="sub-article">
        <img src="sub2.jpg" alt="記事画像">
        <div class="text">
          <span class="tag new">NEW</span>
          <h2>アンパンマンのマーチでお昼を</h2>
        </div>
      </article>
    </section>

    <section class="ranking">
      <h2>ランキング</h2>
      <ul>
        <li><span class="rank">1</span> 永野芽郁＆田中圭「熱愛LINE」だけじゃない…</li>
        <li><span class="rank">2</span> ママが泣いた、死んじゃうかも！</li>
      </ul>
    </section>
  </main>
</body>
</html>
