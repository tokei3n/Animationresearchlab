<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 動画付きヒーローセクション -->
  <header class="hero">
    <video autoplay muted loop playsinline class="background-video">
      <source src="e5e3a009f249801a09aa9b923bb2a550.mp4" type="video/mp4">
      お使いのブラウザは動画に対応していません。
    </video>
    <div class="hero-content">
      <h1>My Portfolio</h1>
      <p>私の制作実績をご紹介します</p>
    </div>
  </header>

  <!-- 横スクロール作品紹介 -->
  <section class="horizontal-scroll-section" id="works">
    <h2>WORKS</h2>
    <div class="scroll-container">
      <div class="scroll-item">
        <img src="minami-kawayo.jpg" alt="Project 1" />
        <p>プロジェクト1</p>
      </div>
      <div class="scroll-item">
        <img src="something-else-it-shares-with-rumiko-takahashi-is-that-it-will-awaken-unholiness-among-some-readers.png" alt="Project 2" />
        <p>プロジェクト2</p>
      </div>
      <div class="scroll-item">
        <img src="this-show-really-could-make-you-golf-is-cool-which-confirms-propaganda-is-the-strongest-weapon.jpg" alt="Project 3" />
        <p>プロジェクト3</p>
      </div>
      <div class="scroll-item">
        <img src="dandadan-arc1.png" alt="Project 4" />
        <p>プロジェクト4</p>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <!-- 横スクロールをホイールで制御 -->
  <script>
    const container = document.querySelector('.scroll-container');
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      container.scrollLeft += e.deltaY;
    });
  </script>
</body>
</html>
