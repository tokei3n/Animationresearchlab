<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アニメーション研究ラボ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">アニメーション研究ラボ</h1>
      <nav class="space-x-6 text-sm">
        <a href="#" class="hover:text-blue-500">作品一覧</a>
        <a href="#" class="hover:text-blue-500">記事</a>
        <a href="#" class="hover:text-blue-500">用語集</a>
        <a href="#" class="hover:text-blue-500">ラボについて</a>
      </nav>
    </div>
  </header>

  <!-- Main Visual -->
  <section class="bg-blue-100 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-2">今週の注目アニメ</h2>
      <p class="text-gray-700">話題の作品を研究者目線で深掘り！</p>
      <div class="mt-6 bg-white shadow rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/1200x400" alt="Featured Anime" class="w-full h-64 object-cover" />
      </div>
    </div>
  </section>

  <!-- Latest Articles -->
  <section class="py-10">
    <div class="max-w-7xl mx-auto px-4">
      <h3 class="text-xl font-semibold mb-6">最新記事</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Article Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
          <img src="https://via.placeholder.com/400x200" class="rounded mb-3" />
          <h4 class="font-bold text-lg">作品Aの演出技法を分析</h4>
          <p class="text-sm text-gray-600">2025年5月20日</p>
        </div>
        <!-- 他のカードも同様 -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
          <img src="https://via.placeholder.com/400x200" class="rounded mb-3" />
          <h4 class="font-bold text-lg">作画崩壊の歴史と原因とは</h4>
          <p class="text-sm text-gray-600">2025年5月18日</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
          <img src="https://via.placeholder.com/400x200" class="rounded mb-3" />
          <h4 class="font-bold text-lg">CGアニメの進化と限界</h4>
          <p class="text-sm text-gray-600">2025年5月15日</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="max-w-7xl mx-auto px-4 text-sm flex flex-col md:flex-row justify-between">
      <p>&copy; 2025 アニメーション研究ラボ</p>
      <div class="space-x-4">
        <a href="#" class="hover:underline">運営者情報</a>
        <a href="#" class="hover:underline">プライバシーポリシー</a>
        <a href="#" class="hover:underline">Twitter</a>
      </div>
    </div>
  </footer>

</body>
</html>
