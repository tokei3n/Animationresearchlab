<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation research lab</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ AOSライブラリのCSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <!-- ヒーローセクション -->
  <header class="hero">
    <video autoplay muted loop playsinline class="background-video">
      <source src="e5e3a009f249801a09aa9b923bb2a550.mp4" type="video/mp4">
      お使いのブラウザは動画に対応していません。
    </video>
    <div class="hero-content">
      <h1>Animation research lab</h1>
      <p>アニメのエピソードなどの関する情報サイト</p>
    </div>
  </header>

  <!-- 横スクロール WORKS セクション -->
  <section class="horizontal-scroll-section" id="works">
    <h2>放送中！！</h2>
    <div class="scroll-container">
      <div class="scroll-item" data-aos="fade-up">
        <img src="0223_21.jpg" alt="Project 1" />
        <p>ウマ娘 シンデレラグレイ</p>
      </div>
      <div class="scroll-item" data-aos="fade-up" data-aos-delay="100">
        <img src="0226_06.jpg" alt="Project 2" />
        <p>片田舎のおっさん、剣聖になる</p>
      </div>
      <div class="scroll-item" data-aos="fade-up" data-aos-delay="200">
        <img src="0306_45.jpg" alt="Project 3" />
        <p>ゴリラの神から加護された令嬢は王立騎士団で可愛がられる</p>
      </div>
      <div class="scroll-item" data-aos="fade-up" data-aos-delay="300">
        <img src="0307_121.jpg" alt="Project 4" />
        <p>ロックは淑女の嗜みでして</p>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <!-- 横スクロールのホイール制御 -->
  <script>
    const container = document.querySelector('.scroll-container');
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      container.scrollLeft += e.deltaY;
    });
  </script>

  <!-- ✅ AOSライブラリのJS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,       // アニメーションの長さ（ミリ秒）
      once: true,          // 一度だけアニメーション（再表示しない）
      easing: 'ease-out',  // 緩やかな動き
    });
  </script>

</body>
</html>
